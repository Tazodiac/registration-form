<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <section class="">
    <div class="">
      <h1>Want to go to Mars?</h1>
      <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
      <h2>Personal details</h2>
      <form class="push-0" method="POST" action="https://formspree.io/bulk0002@algonquinlive.com">
        <div class="push">
          <label for="name">Name</label>
          <input id="name" required>
        </div>
        <div class="push">
          <label for="age">Age</label>
          <input id="age" required>
        </div>
        <div class="push">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="me@me.com" required>
        </div>
        <div class="push">
          <label for="fitness">Physical fitness</label>
          <select id="fitness">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
        </div>
        <div class="">
          <label for="address">Address</label>
          <textarea id="address" required></textarea>
        </div>
        <h2>Mission statement</h2>
        <div class="">
          <label for="why">Why do you want to go to Mars?</label>
          <textarea id="why" required></textarea>
        </div>
        <div>
          <button class="btn btn-light mega" type="submit">Register for the trip!</button>
        </div>
        <div>
          <input type="hidden" name="_subject" value="Request to join the mission">
        </div>
      </form>
    </div>
  </section>
</body>
</html>
